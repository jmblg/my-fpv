<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My FPV</title>

    <link rel="stylesheet" href="css/style.css" />

    <script type="module" src="js/index.js" defer></script>
</head>
<body>
    <div style="position:fixed;top:1vw;right:1vw;width:20vw;background-color:#CCC;z-index:1;" class="box control">
        <div class="fixed-grid">
            <div class="grid">
                <select id="myFpv_entities_all_select" class="select input cell is-col-min-5"></select>
                <label class="cell">All entities</label>
            </div>
        </div>
        <div class="myFpv-entities-window-group">
            <div class="fixed-grid">
                <div class="grid">
                    <select id="myFpv_addAnEntity_type" class="select input cell is-col-min-5">
                        <option value="cube">Cube</option>
                        <option value="sphere">Sphere</option>
                    </select>
                    <label class="cell">Type</label>
                </div>
            </div>
        </div>
        <div class="myFpv-entities-window-group">
            <div class="fixed-grid">
                <div class="grid">
                    <input id="myFpv_addAnEntity_sizeX" type="number" class="input cell is-col-min-5" value="1" /><label class="cell">Size x</label>
                </div>
            </div>
            <div class="fixed-grid">
                <div class="grid">
                    <input id="myFpv_addAnEntity_sizeY" type="number" class="input cell is-col-min-5" value="1" /><label class="cell">Size y</label>
                </div>
            </div>
            <div class="fixed-grid">
                <div class="grid">
                    <input id="myFpv_addAnEntity_sizeZ" type="number" class="input cell is-col-min-5" value="1" /><label class="cell">Size z</label>
                </div>
            </div>
        </div>
        <div class="myFpv-entities-window-group">
            <div class="fixed-grid">
                <div class="grid">
                    <input id="myFpv_addAnEntity_positionX" type="number" class="input cell is-col-min-15" value="1" /><label class="cell">Position x</label>
                </div>
            </div>
            <div class="fixed-grid">
                <div class="grid">
                    <input id="myFpv_addAnEntity_positionY" type="number" class="input cell is-col-min-15" value="1" /><label class="cell">Position y</label>
                </div>
            </div>
            <div class="fixed-grid">
                <div class="grid">
                    <input id="myFpv_addAnEntity_positionZ" type="number" class="input cell is-col-min-15" value="1" /><label class="cell">Position z</label>
                </div>
            </div>
        </div>
        <div class="myFpv-entities-window-group">
            <div class="fixed-grid">
                <div class="grid">
                    <input type="color" id="myFpv_addAnEntity_color" name="myFpv_addAnEntity_color" class="input cell is-col-min-15" value="#ffffff"> <label class="checkbox">Color</label>
                </div>
            </div>
        </div>
        <div class="myFpv-entities-window-group">
            <h5>Animation</h5>
            <input type="checkbox" id="myFpv_addAnEntity_animated" name="myFpv_addAnEntity_animated" class="checkbox"> <label class="checkbox">Yes</label>
        </div>
        <div class="fixed-grid has-3-cols">
            <div class="grid">
                <div class="cell">
                    <button id="myFpv_addAnEntityBtn" class="button is-primary">Add</button>
                </div>
                <div class="cell">
                    <button id="myFpv_updateAnEntityBtn" class="button is-info">Update</button>
                </div>
                <div class="cell">
                    <button id="myFpv_addAnEntityBtn" class="button is-danger">Delete</button>
                </div>
            </div>
        </div>       
    </div>
</body>
</html>
